{% extends 'FoodItem/main.html' %}
{% block content %}
{% load static %}
    
    
    <form  class = "form" method = 'POST' enctype="multipart/form-data">
        <h4 class="display-3" style="color: black;font-size:50px;
        text-align:center;
        font-family:arial;
        ">Update Food Details </h4>
        {% csrf_token %}
        <table class="table1" >
            {% for field in update_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
   
        </table>
        <button type="submit" class="btn btn-danger">Update</button> 
        <a href="{% url 'index' %}" class="btn btn-danger">Back</a>  
    </form>

{% endblock %}
