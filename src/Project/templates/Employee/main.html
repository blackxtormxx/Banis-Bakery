{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/styles.css' %}"
    />
  </head>

  <body>
    <!-----------------navigation bar----------------->
    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div>
            <img src={% static '/images/logo1.png'%} width= 70px height=70px />
          </div>
          <a href="{% url 'logoutUser' %}" class="btn btn-primary mb-3"
            >log out</a
          >
        </div>
      </nav>
    </section>
    {% block content %} {% endblock%}
    <!-----------------footer----------------->
    <section id="footer">
      <img src={% static 'images/wave4.png' %} class="footer-img">
      <div class="container">
        <hr />
        <p class="copyright">Website Done by IDK Gang</p>
      </div>
    </section>
  </body>
</html>
